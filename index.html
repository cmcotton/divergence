<!DOCTYPE html>
<html lang="en-us" ng-app = "ilmApp">
  <head>
    <meta charset="UTF-8">
    <title>Divergence by cmcotton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="divCtrl">
      <div>
        <label>入會金:</label>
        <input type="text" ng-model="enterFee" >
        <label>介紹費:</label>
        <input type="text" ng-model="introFee" >
        <label>月份:</label>
        <input type="text" ng-model="month" >
        <label>每人月消費:</label>
        <input type="text" ng-model="amtPersonMonth" >
      </div>
    </div>
    
    <hr>
      <h1>Hello {{enterFee + introFee }}!</h1>
    
      
  </body>
  <script>
    //Angular.js
    var ilmApp = angular.module('ilmApp', []);
    
    ilmApp.config(['$httpProvider', function ($httpProvider) {    
    	$httpProvider.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded; charset=UTF-8';
    }]);
    
    ilmApp.controller('divCtrl', function($scope, $http) {
    
    	var vm = $scope;
    	
    	vm.enterFee = 8800;
    	vm.introFee = 775;   
    	vm.month = 1;
    	vm.amtPersonMonth = 2883;
    	
    	// load rule blocks when document ready
    	angular.element(document).ready(function () {
    		   console.log('Hello World');
    		   $http.post('/account/regu/loadRuleBlock.html').
    	        then(function(response) {
    	        	var ruleBlocks = response.data;
    	        	var rb;
    	        	for (rb of ruleBlocks) {
    	        		vm.dataSources1.push({id: rb.id, name: rb.name});
    	        		vm.dataSources2.push({id: rb.id, name: rb.name});
    	        	}
    	        	
    	        }, function(response) {
    	          $scope.data = response.data || "Request failed";
    	          $scope.status = response.status;
    	      });
    	});
    	
    	vm.addRule = function() {
    		vm.currentRules.push({
    			source1: vm.source1,
    			source2: vm.source2,
    			oper: vm.oper,
    			ruleChainName: vm.ruleChainName
    		});
    	};
    	
       vm.delRule = function(index) {
            vm.currentRules.splice(index, 1);
        };
        
        vm.run = function(index) {
        	$http.post('/account/regu/runRuleChain.html', 'ruleId=' + index).
            then(function(response) {
              $scope.status = response.status;
              $scope.data = response.data;
            }, function(response) {
              $scope.data = response.data || "Request failed";
              $scope.status = response.status;
          });
        };
    });
    
  </script>
  
</html>
